<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>LOGIN</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required />
                    <mat-error *ngIf="loginForm.get('email').errors?.required">
                        Required Email Address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput required />
                        <mat-error *ngIf="loginForm.get('password').errors?.required">
                            Required password
                        </mat-error>
                    </mat-form-field>
                </div>
                
            </div>
            <button mat-flat-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>>
